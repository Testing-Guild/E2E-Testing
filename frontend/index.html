<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E2E - Signup Page</title>
  </head>
  <body>
    <div class="container">
      <form action="/signup" method="POST" style="display: flex;flex-direction: column;">
        <input type="text" data-cy="username" class="username" placeholder="username"/>
        <input type="password" data-cy="password" class="password" placeholder="password"/>
        <button type="submit" class="btn_submit">Submit</button>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
